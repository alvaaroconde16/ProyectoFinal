<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Prohibido</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #fffde7; /* Fondo color amarillo claro */
            color: #ff8f00; /* Color naranja oscuro para el texto */
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 120px; /* Tamaño grande para el número del error */
            margin: 0;
            font-weight: bold;
        }
        h2 {
            font-size: 36px; /* Tamaño del título del error */
            margin-bottom: 20px; /* Espacio inferior */
        }
        p {
            font-size: 18px; /* Tamaño del texto de descripción */
            max-width: 600px; /* Ancho máximo del párrafo */
            margin: 0 auto; /* Centrado horizontal */
        }
        a {
            display: inline-block; /* Botón en línea */
            margin-top: 20px; /* Espacio superior */
            padding: 10px 20px; /* Relleno del botón */
            font-size: 18px; /* Tamaño del texto del botón */
            text-decoration: none; /* Sin subrayado */
            color: white; /* Color del texto del botón */
            background-color: #ff8f00; /* Fondo naranja oscuro */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave */
        }
        a:hover {
            background-color: #ff6f00; /* Color de fondo más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <h1>403</h1>
    <h2>Prohibido</h2>
    <p>No tienes permiso para acceder a esta página. Por favor, verifica tus credenciales o contacta al administrador.</p>
    <a href="/api/templates/">Regresar a la página principal</a>
</body>
</html>
